apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-feed
  labels:
    app: backend-feed
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-feed
  template:
    metadata:
      labels:
        app: backend-feed
    spec:
      containers:
        - name: backend-feed
          image: paulelie007/udagram-api-feed:1.0
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: env-configmap
            - secretRef:
                name: env-pg-secrets
          volumeMounts:
            - mountPath: "/root/.aws/"
              name: aws-credential
      volumes:
        - name: aws-credential
          configMap: 
            name: aws-credential
            